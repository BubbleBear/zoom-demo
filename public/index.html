<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoom Demo</title>

    <link rel="stylesheet" href="@zoomus/websdk/dist/css/bootstrap.css">
    <link rel="stylesheet" href="@zoomus/websdk/dist/css/react-select.css">
</head>
<body>
    <nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container navbar-nav">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MyMeetingApp</a>
            </div>
            <form class="navbar-form navbar-right hold">
                <div class="form-group">
                    <input type="text" name="display_name" value="" placeholder="Display Name" class="form-control display_name" required>
                </div>
                <select name="users" id="user-select" class="form-control" required></select>
                <button type="submit" class="btn btn-primary" id="hold_meeting">Hold</button>
            </form>>
            <form class="navbar-form navbar-right join">
                <div class="form-group">
                    <input type="text" name="display_name" value="" placeholder="Display Name" class="form-control display_name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="meeting_number" id="meeting_number" value="" placeholder="Meeting Number" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" name="password" id="password" value="" placeholder="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" id="join_meeting">Join</button>
            </form>
        </div>
    </nav>
    <script src="js/main.js"></script>
</body>
</html>
